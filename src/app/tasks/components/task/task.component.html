<mat-list-item class="task-card mat-elevation-z4">
  <span matLine>
    {{ task.name }}
  </span>
  <span matLine>{{ task.description }}</span>
  <button (click)="deleteClicked()" mat-icon-button color="warn">
    <mat-icon>delete</mat-icon>
  </button>
  <button (click)="editClicked()" mat-icon-button color="primary">
    <mat-icon>edit</mat-icon>
  </button>
  <p *ngIf="task.isLoading">loading</p>
</mat-list-item>
